<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

      margin: 0

</head>
<body>
<script type="importmap">
    {
      "imports": {
          "three": "../../js/three.module.js",
          "three/addons/": "../../js/jsm/"
      }
    }

</script>
<script type="module">
  import * as THREE from 'three';
  import { OrbitControls } from '../../js/jsm/controls/OrbitControls.js'

  const scene = new THREE.Scene();
  //（透视摄像机）
  // 0 视野角度 1 长宽比 2 近截面 远截面
  const camera = new THREE.PerspectiveCamera(
    75,
    window.innerWidth / window.innerHeight,
    0.1,
    1000
  );
  const renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  const geometry = new THREE.BufferGeometry();
  const vertices = new Float32Array([
    0, 0, 0,
    5, 0, 0,
    0, 10, 0,
    0, 0, 1,
    0, 0, 10,
    5, 0, 1
  ]);

  geometry.attributes.position = new THREE.BufferAttribute(vertices, 3); //3个为一组表示顶点坐标;
  // 三角面(网格)渲染模式
  const material = new THREE.MeshBasicMaterial({
    color: 0x0000ff, //三角面颜色
    side: THREE.DoubleSide //两面可见
  }); //材质对象
  const mesh = new THREE.Mesh(geometry, material);


  // 环境光
  const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
  const pointLight = new THREE.PointLight(0xffffff, 1);
  pointLight.position.set(1, 2, 3)
  // 网络

  // 可视化 坐标系
  const axesHelper = new THREE.AxesHelper(15);
  // 可视化 点光源
  const pointLightHelper = new THREE.PointLightHelper(pointLight, 0.1, 0xffffff);
  scene.add(mesh);
  scene.add(ambientLight);
  scene.add(pointLight);
  scene.add(axesHelper);
  scene.add(pointLightHelper);
  // cube.rotateY(Math.PI/4)
  camera.position.set(30, 30, 20);
  camera.lookAt(0, 0, 0)

  const controls = new OrbitControls(camera, renderer.domElement)

  function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
  }

  animate();

</script>

</body>
</html>
